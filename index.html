                }, 3000);
            }
        }

        function startOver() {
            currentPage = 'home';
            currentQuestionIndex = 0;
            selectedPrize = '';
            renderApp();
        }

        function renderApp() {
            window.scrollTo(0, 0);

            if (currentPage === 'home') {
                renderHomePage();
            } else if (currentPage === 'survey') {
                renderSurveyPage();
            } else if (currentPage === 'complete') {
                renderCompletePage();
            }
        }

        document.addEventListener('DOMContentLoaded', renderApp);
    </script>
</body>
</html>
