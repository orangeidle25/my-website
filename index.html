                                    <path d="M16.94 18.12h3.36c.24 0 .45-.16.51-.39l.72-3.48c.03-.13.03-.27 0-.4l-.01-.03c0-.01 0-.01-.01-.02-.36-1.14-1.3-2.06-2.5-2.4a.8.8 0 00-.7.09.77.77 0 00-.4.7v.29c.7.46 1.2.98 1.5 1.57l.01.02.01.03-.39 1.86h-2.1c-.41 0-.75.34-.75.75s.34.75.75.75zM5.4 12.04c.1-.02.2-.04.3-.04.72 0 1.38.21 1.95.58.58.38.97.94.97 1.57 0 .63-.39 1.2-1.02 1.57-.58.34-1.23.5-1.9.5-.4 0-.8-.07-1.17-.2l-.1-.03c-.2-.06-.38-.15-.54-.27l-.08-.06c-.1-.08-.18-.17-.25-.27-.2-.28-.33-.6-.33-.94 0-.6.25-1.15.7-1.55.45-.4 1.04-.66 1.7-.72l.1-.01zM21.6 9.61c-.08 0-.17.01-.25.03-.78.14-1.4.58-1.8 1.23-.4.65-.58 1.4-.58 2.2 0 .8.18 1.55.58 2.2.4.65 1.02 1.09 1.8 1.23.18.03.36.05.54.05.86 0 1.63-.26 2.26-.74.63-.48.97-1.12.97-1.78 0-.66-.34-1.3-.97-1.78-.63-.48-1.4-.74-2.26-.74l-.27-.001zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.2 12.89l-.1.02c-.17.06-.34.1-.5.14-.5.1-.98.15-1.4.15-.4 0-.8-.06-1.2-.2-.8-.28-1.47-.78-1.9-1.43C7.6 12.9 7.4 12 7.4 11.1c0-1.1.4-2.1.9-2.9.5-.8 1.3-1.3 2.2-1.6.4-.1.8-.1 1.2-.1.4 0 .9.1 1.3.2.8.3 1.5.8 1.9 1.4.5.6.7 1.4.7 2.2 0 .6-.1 1.2-.4 1.7-.3.5-.7.9-1.2 1.2l-.01.01-.07.05zm5.7 4.14c-.6.2-1.2.3-1.8.3-.4 0-.8-.04-1.2-.1a8.3 8.3 0 01-1.2-.4c-.4-.2-.8-.4-1.1-.7l-.1-.1c-.1-.1-.1-.1-.2-.2-.5-.4-.9-.9-1.2-1.5-.3-.6-.5-1.3-.5-2 0-.7.2-1.4.5-2 .3-.6.7-1.1 1.2-1.5.1-.1.1-.1.2-.2l.1-.1c.3-.3.7-.5 1.1-.7.4-.2.8-.3 1.2-.4.4-.1.8-.1 1.2-.1.6 0 1.2.1 1.8.3.6.2 1.1.5 1.6.9.5.4.9.9 1.2 1.5.3.6.5 1.3.5 2s-.2 1.4-.5 2c-.3.6-.7 1.1-1.2 1.5s-1 .8-1.6.9z"/>
                                </svg>
                            </div>
                            <h2 class="text-3xl font-bold text-white mb-2">$1000 Amazon</h2>
                            <p class="text-gray-400">A $1000 Amazon gift card!</p>
                        </div>

                        <div onclick="selectPrize('Discord Nitro')" class="bg-gray-800 rounded-2xl shadow-2xl p-8 border-2 border-gray-700 hover:border-blue-500 transition-all duration-300 cursor-pointer transform hover:scale-105 hover:shadow-lg hover:shadow-blue-400/50 animate-glow" style="animation-delay: 1.5s;">
                            <div class="w-20 h-20 mx-auto mb-4 flex items-center justify-center">
                                <svg class="w-16 h-16 text-blue-400" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M20.317 4.3698a19.7913 19.7913 0 00-4.885-1.5152.0741.0741 0 00-.0785.0371c-.211.3753-.4463.816-.6675 1.303-.5938.0469-1.1992.0469-1.805 0-.2212-.487-.4564-.9277-.6675-1.303a.0741.0741 0 00-.0785-.0371 19.7363 19.7363 0 00-4.885 1.5152.069.069 0 00-.032.0599c-.0469.3516-.0782.7277-.0782 1.1295 0 5.2737 3.8294 9.6641 8.995 9.6641 5.1657 0 8.995-4.3904 8.995-9.6641 0-.4018-.0313-.7779-.0782-1.1295a.069.069 0 00-.032-.0599zM8.02 15.3312c-.94.0-1.71-.78-1.71-1.74s.77-1.74 1.71-1.74c.94.0 1.71.78 1.71 1.74s-.77 1.74-1.71 1.74zm7.96.0c-.94.0-1.71-.78-1.71-1.74s.77-1.74 1.71-1.74c.94.0 1.71.78 1.71 1.74s-.77 1.74-1.71 1.74z"/>
                                </svg>
                            </div>
                            <h2 class="text-3xl font-bold text-white mb-2">1 Year Discord Nitro</h2>
                            <p class="text-gray-400">Get 1 year of Discord Nitro (with boosts)!</p>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderSurveyPage() {
            const app = document.getElementById('app');
            const question = surveyQuestions[currentQuestionIndex];
            const progress = ((currentQuestionIndex + 1) / surveyQuestions.length) * 100;

            let answerHtml = '';
            
            if (question.type === 'radio') {
                answerHtml = question.o.map((option, index) => `
                    <label for="option${index}" class="flex items-center p-4 bg-gray-800 rounded-lg border border-gray-700 cursor-pointer hover:bg-gray-700 transition-colors">
                        <input type="radio" id="option${index}" name="answer" value="${option}" class="form-radio">
                        <span class="ml-3 text-lg">${option}</span>
                    </label>
                `).join('');
            } else if (question.type === 'checkbox') {
                answerHtml = question.o.map((option, index) => `
                    <label for="option${index}" class="flex items-center p-4 bg-gray-800 rounded-lg border border-gray-700 cursor-pointer hover:bg-gray-700 transition-colors">
                        <input type="checkbox" id="option${index}" name="answer" value="${option}" class="form-checkbox">
                        <span class="ml-3 text-lg">${option}</span>
                    </label>
                `).join('');
            } else if (question.type === 'text') {
                answerHtml = `
                    <div>
                        <label for="answer" class="block text-sm font-medium text-gray-400 mb-2">Your Answer:</label>
                        <input type="text" id="answer" name="answer" class="form-input" placeholder="${question.p || 'Type your answer here...'}">
                    </div>
                `;
            }

            app.innerHTML = `
                <div class="w-full">
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm font-semibold text-blue-300">Question ${currentQuestionIndex + 1} of ${surveyQuestions.length}</span>
                            <span class="text-sm font-semibold text-gray-400">${Math.round(progress)}% Complete</span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div class="bg-gradient-to-r from-blue-500 to-purple-500 h-2.5 rounded-full" style="width: ${progress}%"></div>
                        </div>
                    </div>

                    <h2 class="text-3xl font-bold mb-8 text-center">${question.q}</h2>

                    <div class="space-y-4 mb-10">
                        ${answerHtml}
                    </div>

                    <div class="w-full flex flex-col items-center justify-center my-10 p-6 bg-gray-800/50 rounded-lg border border-gray-700 shadow-inner">
                        <button onclick="validateAndNextQuestion()" class="px-10 py-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white text-xl font-bold rounded-lg shadow-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 active:scale-100 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                            ${currentQuestionIndex === surveyQuestions.length - 1 ? 'Finish Survey' : 'Next Question'}
                            <svg class="inline w-6 h-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                        </button>
                        <div id="validation-error" class="text-red-400 mt-4 text-lg error-message"></div>
                    </div>

                    ${fixedAdHtml}

                </div>
            `;
        }

        function renderCompletePage() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="text-center py-16">
                    <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 mb-6">
                        Congratulations!
                    </h1>
                    <p class="text-2xl text-gray-300 mb-12">
                        You've successfully completed the ${surveyQuestions.length}-question survey!
                    </p>
                    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-700">
                        <p class="text-xl text-gray-200 mb-4">
                            You've shown amazing dedication. That's what hard work looks like!
                        </p>
                        <p class="text-xl text-gray-200 mb-6">
                            To claim your reward (<span class="font-bold text-yellow-400">${selectedPrize}</span>), please send a message to:
                        </p>
                        <p class="text-4xl font-bold text-white bg-gray-900 px-6 py-4 rounded-lg inline-block font-mono shadow-inner">
                            orangeidle25
                        </p>
                        <p class="text-lg text-gray-400 mt-4">(on Discord)</p>
                    </div>
                    
                    <button onclick="startOver()" class="mt-12 px-8 py-3 bg-gray-600 text-white text-lg font-bold rounded-lg shadow-lg hover:bg-gray-700 transition-all duration-300 active:scale-95">
                        Start Over
                    </button>
                </div>
            `;
        }

        function selectPrize(prize) {
            selectedPrize = prize;
            currentPage = 'survey';
            renderApp();
        }

        function nextQuestion() {
            if (currentQuestionIndex < surveyQuestions.length - 1) {
                currentQuestionIndex++;
                currentPage = 'survey';
            } else {
                currentPage = 'complete';
            }
            renderApp();
        }

        function validateAndNextQuestion() {
            const question = surveyQuestions[currentQuestionIndex];
            const errorEl = document.getElementById('validation-error');
            let isValid = false;

            if (errorTimeout) clearTimeout(errorTimeout);
            
            if (question.type === 'radio') {
                if (document.querySelector('input[name="answer"]:checked')) {
                    isValid = true;
                }
            } else if (question.type === 'checkbox') {
                if (document.querySelectorAll('input[name="answer"]:checked').length > 0) {
                    isValid = true;
                }
            } else if (question.type === 'text') {
                if (document.getElementById('answer').value.trim() !== '') {
                    isValid = true;
                }
            }

            if (isValid) {
                errorEl.textContent = '';
                errorEl.classList.remove('show');
                nextQuestion();
            } else {
                errorEl.textContent = 'Please select an answer.';
                errorEl.classList.add('show');
                
                errorTimeout = setTimeout(() => {
                    errorEl.classList.remove('show');
                }, 3000);
            }
        }

        function startOver() {
            currentPage = 'home';
            currentQuestionIndex = 0;
            selectedPrize = '';
            renderApp();
        }

        function renderApp() {
            window.scrollTo(0, 0);

            if (currentPage === 'home') {
                renderHomePage();
            } else if (currentPage === 'survey') {
                renderSurveyPage();
            } else if (currentPage === 'complete') {
                renderCompletePage();
            }
        }

        document.addEventListener('DOMContentLoaded', renderApp);
    </script>
</body>
</html>
